<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手势|密码</title>
    <link rel="stylesheet" href="./css/lock.css">
</head>

<body>
    <!-- 倒计时遮挡层-->
    <div id='mode'>
    </div>
    <!-- 重新设置密码提示框-->
    <div id="prompt">
        <div class="prompt-content">
            <p id='title'>重新设置密码?</p>
            <p>
                <button id='confirm'>是</button>
                <button id='cancel'>否</button>
            </p>
        </div>
    </div>
    <!-- 标题-->
    <div class="header">手势密码</div>
    <!-- 解锁主体部分-->
    <div id="lock">
        <canvas id="canvas"></canvas>
        <div id="result">
        </div>
        <div class='radio'>
            <label for="setupPsw">
                <input type="radio" name="operationType" value='setupPsw'>&nbsp;&nbsp;<span>设置密码</span><a href='#' id='repaint'>重绘</a>
            </label>
        </div>
        <div class="radio">
            <label for="verificatePsw">
                <input type="radio" name="operationType" value="verificatePsw">&nbsp;&nbsp;<span>验证密码</span>
            </label>
        </div>
    </div>
    <!-- <div class="g-ft">
        copyright@胡芳燚
    </div> -->
    <script src="./js/lock.js"></script>
    <script>
    window.onload = function() {
        var lock = new Lock();
        lock.init();
    }
    </script>
</body>

</html>
